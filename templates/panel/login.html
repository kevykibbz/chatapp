{% extends 'panel/base.html' %}
{% load static %}
{% load humanize %}
{% block body %} 
<div class="wrapper">
   <section class="form login">
      <header class="text-center"><i class="fa fa-comment"></i> {{obj.site_name}}</header>
      <form class="ActiveForm" method="POST" enctype="multipart/form-data" autocomplete="off" novalidate>
         {% csrf_token %}
        <div class="error-text"></div>
        <div class="field input wrapper">
          <label>Username/Email Address</label>
          <input type="text" name="username" aria-label="username" placeholder="Enter your email" required>
          <div class="feedback"></div>
        </div>
        <div class="mt-1 field input wrapper">
          <label>Password <a href="{% url 'password_reset' %}" class="float-right small"> I forgot password</a></label>
          <input type="password" name="password" aria-label="password" placeholder="Input your password" autocomplete="on" required>
          <i class="fa fa-eye"></i>
          <div class="feedback"></div>
        </div>
         <div class="form-group">
              <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" name="rememberme" />
              <span class="custom-control-label">Remember me</span>
              </label>
          </div>
        <div class="field button">
          <button>Continue to chat</button>
        </div>
      </form>
      <form class="ActiveForm" action="{% url 'register' %}" style="display:none;" method="POST" enctype="multipart/form-data" autocomplete="off" novalidate>
         {% csrf_token %}
        <div class="error-text"></div>
         <div class="field input d-none">
            <input type="text" class="form-control"name="category" value="writer" hidden>
         </div>
        <div class="field input wrapper">
          <label>Username</label>
          {{regform.username}}
          <div class="feedback"></div>
        </div> 
        <div class="field input wrapper">
          <label>Email Address</label>
          {{regform.email}}
          <div class="feedback"></div>
        </div>
         <div class="field input wrapper">
          <label>Password </label>
            {{regform.password1}}
            <div class="feedback"></div>
        </div> 
        <div class="field input wrapper">
            <label>Confirm Password </label>
            {{regform.password2}}
            <div class="feedback"></div>
        </div>
        <div class="field button">
          <button>Submit</button>
        </div>
      </form>
      <hr>
      <div class="action">
         <div class="link">Not yet signed up? 
            <a 
            onclick="$(this).parents('section').find('form').toggle();" 
            href="javascript:void(0);">Signup now</a>
         </div>
      </div>
    </section>
  </div>
{% endblock %}
